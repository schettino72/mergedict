language: python

python:
    - "2.7"
    - "3.5"
    - "3.6"
    - "3.7"
    - "3.8"
    - "3.9-dev"
    - 'pypy'

branches:
  only:
    - master
    - test

install:
  - pip install .
  - pip install -r dev_requirements.txt
  - pip install python-coveralls

script:
  - doit --continue
  - if [[ $TRAVIS_PYTHON_VERSION == '3.3' ]]; then doit coverage; fi

after_success:
  - if [[ $TRAVIS_PYTHON_VERSION == '3.3' ]]; then coveralls; fi


notifications:
    email:
        on_success: change
        on_failure: change
